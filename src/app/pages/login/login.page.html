<main class="container">
  <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
    <fieldset class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        ngModel
        #username="ngModel"
        name="username"
        placeholder="What's your username"
        class="form-control"
        required
        minlength="3"
        maxlength="20"
      />
    </fieldset>

    <div
      id="usernameError"
      *ngIf="username.invalid && (username.touched || username.dirty)"
      class="alert alert-danger"
    >
      <div *ngIf="username.errors">
        <p class="mb-0" *ngIf="username.errors['required']">Username is required</p>
        <p class="mb-0" *ngIf="username.errors['minlength']">Username is to short (minimum 3)</p>
      </div>
    </div>

    <button
      [disabled]="loginForm.invalid"
      type="submit"
      class="btn btn-warning"
    >
      Login
    </button>
  </form>
</main>
